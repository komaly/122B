<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='/project2/styles.css' type='text/css' media='all'/>
<meta charset="ISO-8859-1">
<title>Confirm Customer Information</title>
</head>
<body>

<div style="text-align:center">
	<h1>Please Enter Your Credit Card Information</h1>
	<!-- Set the method to POST to avoid username/password showing on URL
		 Disable the default action because our JS function will handle it. -->
	<form action="CheckOut">
	    <label><b>First Name</b></label>
	    <input type="text" name="firstName">
		<br>
	    <label><b>Last Name</b></label>
	    <input type="text" name="lastName">
		<br>
		<label><b>Credit Card Number</b></label>
	    <input type="text" name="cardNum">
		<br>
		<label><b>Expiration Date</b></label>
	    <input type="text" name="expiration">
		<br>
	    <input type="submit" value="Submit">
	</form>
</div>

</body>
</html>
