<!DOCTYPE html>
<html>
<head>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel='stylesheet' href='/project2/styles.css' type='text/css' media='all'/>

<style>
	#search .container #search-row #search-column #search-box {
	  margin-top: 120px;
	  max-width: 600px;
	  height: 400px;
	  border: 1px solid #9C9C9C;
	  background-color: #EAEAEA;
	}
</style>
<meta charset="ISO-8859-1">
<title>Confirm Customer Information</title>
</head>
<body>
<div id = "search">
	<div class = "container">
		<div id="search-row" class="row justify-content-center align-items-center">
			<div id="search-column" class="col-md-6">
				<div id="search-box" class="col-md-12">
					<h1 class="text-center text-info pt-5">Last Step to Complete Your Purchase!</h1>
					<form action = "CheckOut" style="text-align:center;">
					    <label><b>First Name</b></label>
					    <input type="text" name="firstName">
						<br>
					    <label><b>Last Name</b></label>
					    <input type="text" name="lastName">
						<br>
						<label><b>Credit Card Number</b></label>
					    <input type="text" name="cardNum">
						<br>
						<label><b>Expiration Date</b></label>
					    <input type="text" name="expiration">
						<br>
					    <input type="submit" class="btn btn-info" value="Submit">
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<a href = "logout.jsp" style = "position:relative;float: right;bottom:0px;right:0px;z-index:999">
	<button class = "btn btn-light">Logout</button>
